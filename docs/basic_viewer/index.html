<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" https://cdn.jsdelivr.net/npm/mirador@3.4.3/dist/mirador.min.js "></script>
    <title>Basic Viewer</title>
</head>
<body>
    <div id="viewer"></div> 
    <script type="text/javascript">
        // Be sure the id used here matches the div you want to load the viewer to.
        var mirador = Mirador.viewer({"id": "viewer"});
    </script>
</body>
</html>
